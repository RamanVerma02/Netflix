<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <div class="logo">
                    <a href="http://127.0.0.1:5500/PROJECTS/NETFLIX/index.html#"><img src="images/Netflix_Logo_PMS.png" alt="logo image"></a>
                </div>
            </div>

            <div class="singin-box">
                <form action="images/Netflix_Logo_PMS.png">
                    <div class="signin-inner">
                        <h1>Sign In</h1>
                        <input class="input" type="email" name="Email" id="email" placeholder="Email or phone number">
                        <input class="input" type="password" name="Password" id="password" placeholder="Password">
                        <button type="submit">Sign in</button>
                        <a href="#" class="forgot">Forgot password?</a>
                        <div class="rest">
                            <input type="checkbox" name="remember" id="remember" checked>
                            <label for="remember">Remember me</label>
                            <p class="para">New to Netflix? <a href="#">Sign up now.</a></p>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="footer">
                <div class="links-area">
                    <div class="flex-div">
                        <a href="#">HELP</a>
                        <a href="">support</a>
                    </div>
                    <div class="flex-div">
                        <a href="">coustomer</a>
                        <a href="">privacy & policy</a>
                    </div>
                    <div class="flex-div">
                        <a href="">account</a>
                        <a href="">feedback</a>
                    </div>
                </div>
                <div class="owner">
                    <p>Made By "RAMAN VERMA"</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
